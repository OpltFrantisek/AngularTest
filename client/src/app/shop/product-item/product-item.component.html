<div class="card h-100 shadow-sm" wfd-id="45">
   <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body" wfd-id="46">
        <a routerLink="{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>   
      
        <div class="btn-group mt-auto">
          <button type="button" class="btn  btn-outline-secondary fa fa-shopping-cart mr-2" wfd-id="72"></button>
          <button routerLink="{{product.id}}" routerLinkActive="router-link-active"  type="button" class="btn  btn-outline-secondary" wfd-id="71">View</button>
        </div>
    </div>
  </div>
